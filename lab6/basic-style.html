<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Box Styling Activity</title>
    <style>
        body {
            background-color: #f4f4f4;
            font-family: Verdana, sans-serif;
            display: flex;
            justify-content: center;
            gap: 20px;
            padding: 30px;
        }
        .box {
            width: 250px;
            padding: 20px;
            background-color: #fff;
            border: 3px solid #333;
            border-radius: 15px;
            text-align: center;
            box-shadow: 0 4px 8px rgba(0,0,0,0.2);
        }
        .box h2 {
            color: #333;
        }
    </style>
</head>
<body>
    <div class="box">
        <h2>Box 1</h2>
        <p>This is the first styled box.</p>
    </div>
    <div class="box">
        <h2>Box 2</h2>
        <p>This is the second styled box.</p>
    </div>
    <div class="box">
        <h2>Box 3</h2>
        <p>This is the third styled box.</p>
    </div>
</body>
</html>
