<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text Styling Activity</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f9f9f9;
            padding: 20px;
        }
        h1 {
            font-size: 32px;
            font-weight: bold;
            color: #222;
        }
        h2 {
            font-size: 24px;
            color: #444;
        }
        p {
            font-size: 16px;
            line-height: 1.5;
            color: #333;
        }
        ul {
            font-size: 16px;
            color: #555;
        }
    </style>
</head>
<body>
    <h1>Welcome to My Article</h1>
    <h2>About Me</h2>
    <p>Hello! I'm Raynan, a 19-year-old student passionate about technology and creativity. I love learning new things and improving my coding skills.</p>

    <h2>My Hobbies</h2>
    <ul>
        <li>Playing Online Games</li>
        <li>Coding Small Projects</li>
        <li>Listening to Music</li>
    </ul>
</body>
</html>
