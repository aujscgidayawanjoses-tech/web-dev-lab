<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Activity 6 - Visual Wireframe to Code (Dynamic Table)</title>
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="app">
    <div class="header card">
      <div class="brand"><span class="emoji">‚ö°Ô∏èüê≠</span><strong>Activity 6</strong></div>
      <div class="note lightning">Dynamic Table</div>
    </div>

    <div class="card">
      <h2 class="small">Product Table (Dynamic)</h2>
      <p>Table generated from an array using JS loop.</p>

      <table id="product-table" aria-describedby="ptable">
        <thead>
          <tr><th>Product Name</th><th>Quantity</th><th>Price</th></tr>
        </thead>
        <tbody></tbody>
      </table>
    </div>

    <div class="footer card">¬© 2025 | Powered by: Joses Gidayawan BSIE-ICT 3A</div>
  </div>
 <script>
    const products = [
      { name: "Coffee Beans", quantity: 10, price: "$25" },
      { name: "Espresso Machine", quantity: 5, price: "$300" },
      { name: "Mug Set", quantity: 8, price: "$40" }
    ];

    const tbody = document.querySelector("#product-table tbody");

    for (let i = 0; i < products.length; i++) {
      const row = document.createElement("tr");
      row.innerHTML = `
        <td>${products[i].name}</td>
        <td>${products[i].quantity}</td>
        <td>${products[i].price}</td>
      `;
      tbody.appendChild(row);
    }
  </script>
</body>
</html>
