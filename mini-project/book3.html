<!DOCTYPE html>
<html lang="fil">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Alpabetong Filipino</title>
  <link rel="stylesheet" href="style.css">
  <style>
    .book-container {
      max-width: 600px;
      margin: 20px auto;
      background: #fff;
      border-radius: 12px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.2);
      padding: 20px;
      text-align: center;
    }
    .book-container h2 {
      margin-bottom: 15px;
      color: #e67e22;
    }
    .alphabet-grid {
      display: grid;
      grid-template-columns: repeat(6, 1fr);
      gap: 12px;
      justify-items: center;
    }
    .letter {
      background: #f4f4f4;
      border-radius: 8px;
      padding: 15px;
      font-size: 1.2rem;
      font-weight: bold;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      transition: transform 0.2s, background 0.3s;
    }
    .letter:hover {
      background: #e67e22;
      color: #fff;
      transform: scale(1.1);
    }
    .back-btn {
      display: inline-block;
      margin-top: 20px;
      padding: 10px 20px;
      border: 2px solid #e67e22;
      color: #e67e22;
      border-radius: 8px;
      text-decoration: none;
      font-weight: bold;
      transition: all 0.3s;
    }
    .back-btn:hover {
      background: #e67e22;
      color: white;
    }
  </style>
</head>
<body>
  <header>
    <h1>Alpabetong Filipino</h1>
    <p>Created by Joses Gidayawan</p>
  </header>

  <main>
    <div class="book-container">
      <h2>Mga Letra ng Alpabetong Filipino</h2>
      <div class="alphabet-grid">
        <div class="letter">A</div>
        <div class="letter">B</div>
        <div class="letter">C</div>
        <div class="letter">D</div>
        <div class="letter">E</div>
        <div class="letter">F</div>
        <div class="letter">G</div>
        <div class="letter">H</div>
        <div class="letter">I</div>
        <div class="letter">J</div>
        <div class="letter">K</div>
        <div class="letter">L</div>
        <div class="letter">M</div>
        <div class="letter">N</div>
        <div class="letter">Ñ</div>
        <div class="letter">O</div>
        <div class="letter">P</div>
        <div class="letter">Q</div>
        <div class="letter">R</div>
        <div class="letter">S</div>
        <div class="letter">T</div>
        <div class="letter">U</div>
        <div class="letter">V</div>
        <div class="letter">W</div>
        <div class="letter">X</div>
        <div class="letter">Y</div>
        <div class="letter">Z</div>
      </div>
    </div>

    <a href="index.html" class="back-btn">← Back to Hub</a>
  </main>

  <footer>
    <p>© 2025 All rights reserved. Powered by: Joses Gidayawan</p>
  </footer>
</body>
</html>
