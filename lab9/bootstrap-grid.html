<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bootstrap Grid Basics - Pikachu Theme</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background: linear-gradient(135deg, #fff700, #ffcc00);
      font-family: 'Poppins', sans-serif;
      text-align: center;
    }
    .box {
      border: 3px dashed #f4b400;
      background-color: #fffbe0;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 10px #ffd500;
    }
    h1 {
      color: #ffb400;
      font-weight: 700;
      text-shadow: 1px 1px 3px #555;
    }
  </style>
</head>
<body>
  <div class="container mt-4">
    <h1>Bootstrap Grid Basics</h1>
    <div class="row">
      <div class="col box">Box 1</div>
      <div class="col box">Box 2</div>
      <div class="col box">Box 3</div>
    </div>
  </div>
</body>
</html>
