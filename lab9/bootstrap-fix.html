<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bootstrap Fix </title>
  <link ref="stylesheet" href="style.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background: #fff8c5;
      color: #444;
    }
    .box {
      background: #fffacd;
      padding: 25px;
      margin: 10px;
      border-radius: 10px;
      border: 2px solid #ffdd33;
    }
  </style>
</head>
<body>
  <div class="container mt-5">
    <div class="row">
      <div class="col box">Box 1</div>
      <div class="col box">Box 2</div>
    </div>
  </div>
</body>
</html>
