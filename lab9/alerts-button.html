<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Alerts and Buttons Showcase</title>
  <link ref="stylesheet" href="style.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body { background-color: #FFF9C4; color: #4E342E; }
    .alert { border: 2px solid #795548; }
    .btn { margin-right: 10px; margin-top: 5px; }
  </style>
</head>
<body class="p-4">

  <div class="container">
    <h2 class="text-center mb-4">Activity 5: Alerts and Buttons</h2>

    <div class="alert alert-success">Success Alert (Prototype)</div>
    <div class="alert alert-warning">Warning Alert (Prototype)</div>
    <div class="alert alert-danger">Danger Alert (Prototype)</div>

    <button class="btn btn-primary" onclick="alert('Under Development – Prototype Only')">Primary</button>
    <button class="btn btn-secondary" onclick="alert('Under Development – Prototype Only')">Secondary</button>
    <button class="btn btn-outline-dark" onclick="alert('Under Development – Prototype Only')">Outline</button>
  </div>

</body>
</html>
