  <title>Act - 3 | Lab 7 - Flexbox Cards</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 30px;
      background: #89afe7; 
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    h2 {
      text-align: center;
      margin-bottom: 25px;
      color: #153358;
      animation: fadeIn 1s ease-in-out;
    }

    .card-container {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 20px;
    }

    .card {
      background: #ffffff;
      border: 1px solid #d0d8e8;
      border-radius: 12px;
      width: 230px;
      text-align: center;
      padding: 15px;
      box-shadow: 0 4px 6px rgba(0,0,0,0.1);
      color: black;
      transition: transform 0.3s, box-shadow 0.3s;
      animation: fadeIn 1.2s ease-in-out;
      text-decoration: none;
    }

    .card:hover {
      transform: translateY(-5px);
      box-shadow: 0 8px 14px rgba(0,0,0,0.2);
    }

    .card img {
      width: 100%;
      height: 160px;
      object-fit: cover;
      border-radius: 10px;
    }

    .card h3 {
      margin: 12px 0 6px;
      color: #2c5f9e;
    }

    .card p {
      font-size: 14px;
      color: #555;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(15px); }
      to { opacity: 1; transform: translateY(0); }
    }

    footer {
      margin-top: 40px;
      text-align: center;
      font-size: 14px;
      color: #333;
      animation: fadeIn 2s ease-in-out;
    }

    footer a {
      color: #2c5f9e;
      text-decoration: none;
      font-weight: bold;
    }

    footer a:hover {
      text-decoration: underline;
    }
  </style>
</head>
