<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Act - 1 | Lab 7</title>
  <style>
    .container {
      display: flex;
      align-items: center;
      justify-content: space-around;
      background-color: #e6f0ff; 
      padding: 20px;
      border-radius: 10px;
      animation: fadeIn 1s ease-in-out;
    }

    .box {
      background: #4a90e2; 
      color: white;
      padding: 15px 25px;
      border-radius: 8px;
      font-family: Arial, sans-serif;
      transition: transform 0.3s;
    }

    .box:hover {
      transform: scale(1.1);
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    footer {
      margin-top: 50px;
      text-align: center;
      font-size: 14px;
      color: #333;
      font-family: Arial, sans-serif;
    }

    footer a {
      color: #4a90e2;
      text-decoration: none;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <h2>Act - 1 | Lab 7</h2>
  <div class="container">
    <div class="box">Box 1</div>
    <div class="box">Box 2</div>
    <div class="box">Box 3</div>
  </div>
