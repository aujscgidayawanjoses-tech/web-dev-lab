  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1>Book Title 2</h1>
  </header>

  <main class="book-swipe-container">

    
    <div class="page-buttons">
      <input type="radio" name="page" id="page1" checked>
      <input type="radio" name="page" id="page2">
      <input type="radio" name="page" id="page3">

      <label for="page1">Page 1</label>
      <label for="page2">Page 2</label>
      <label for="page3">Page 3</label>
    </div>

    
    <div class="pages">
      <div class="page page1">
        <h2>Summary</h2>
        <p>Type your book summary here...</p>
      </div>

      <div class="page page2">
        <h2>Review</h2>
        <p>Type your review here...</p>
      </div>

      <div class="page page3">
        <h2>Extra Notes</h2>
        <p>Type extra notes or analysis here...</p>
      </div>
    </div>

    <a href="index.html" class="back-btn">‚Üê Back to Hub</a>
  </main>

</html>
