<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Fix Responsive</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      background: #f9f9f9;
    }

    .box {
      background: #ff9a9e;
      padding: 20px;
      margin-bottom: 10px;
      text-align: center;
      border-radius: 6px;
      color: white;
      font-weight: bold;
    }

    @media (min-width: 600px) {
      .container {
        display: grid;
        grid-template-columns: repeat(2, 1fr);
        gap: 15px;
      }
    }
  </style>
</head>
<body>
  <h1>Responsive Grid Fix</h1>
  <div class="container">
    <div class="box">Item 1</div>
    <div class="box">Item 2</div>
    <div class="box">Item 3</div>
    <div class="box">Item 4</div>
  </div>
</body>
</html>
