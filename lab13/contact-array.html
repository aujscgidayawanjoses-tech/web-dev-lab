
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Activity 4 - Contact Form with Array</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h2>Contact Form (Array Storage)</h2>

    <form onsubmit="saveContact(event)">
      <div class="input-field">
        <label>Name:</label>
        <input type="text" id="contactName" required>
      </div>

      <div class="input-field">
        <label>Message:</label>
        <textarea id="contactMsg" rows="3" required></textarea>
      </div>

      <button type="submit">Add Message</button>
    </form>

    <h3>Submitted Messages:</h3>
    <ul id="contactList"></ul>

    <p class="credits">Powered by: Joses Gidayawan BSIE-ICT 3A</p>
  </div>

  <script>
    let contactArray = []; // ✅ stores objects

    function saveContact(event) {
      event.preventDefault();

      const name = document.getElementById("contactName").value.trim();
      const msg = document.getElementById("contactMsg").value.trim();

      contactArray.push({ name: name, message: msg }); // ✅ push object

      document.getElementById("contactList").innerHTML = ""; // clear first

      for (let i = 0; i < contactArray.length; i++) {
        const li = document.createElement("li");
        li.innerHTML = <strong>${contactArray[i].name}:</strong> ${contactArray[i].message};
        document.getElementById("contactList").appendChild(li);
      }

      document.getElementById("contactName").value = "";
      document.getElementById("contactMsg").value = "";
    }
  </script>
</body>
</html>
